name: CI/CD Server Workflow

env:
  SERVER_IP: '54.37.71.166'
  SERVER_USER: root

on:
  push:
    branches: main

jobs:
  CI:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: install dependencies
        run: npm ci --cache .npm --prefer-offline
      - name: check linting code
        run: npm run lint
      - name: check dependencies vulnerability
        run: npm audit
      - name: test execution
        run: npm run test:ci

  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: deploy on serveur
        # scp = SSH protocol for exchanging folder server to server
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< "${{ secrets.SSH_KEY_VPS }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          scp -r ./server $SERVER_USER@SERVER_IP:/var/www
          ssh $SERVER_USER@SERVER_IP "cd /var/www/server && npm install --omit=dev"
          ssh $SERVER_USER@SERVER_IP "cd /var/www/server && pm2 startOrRestart ecosystem.config.js --env production && pm2 save"
